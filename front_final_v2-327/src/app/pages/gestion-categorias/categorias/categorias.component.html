<div class="contenedor-categorias" style="
    height: 100vh;
    overflow-y: scroll;
">
  <div *ngFor="let categoria of categorias" class="card-categoria">
    <h3>{{ categoria.nombre }}</h3>
    <p>{{ categoria.descripcion || 'Sin descripción' }}</p>
    <div class="botones">
      <button class="btn-editar" (click)="editarCategoria(categoria.id)">Editar</button>
    </div>
  </div>

  <button class="btn-crear" (click)="crearCategoria()">Crear nueva categoría</button>
</div>
