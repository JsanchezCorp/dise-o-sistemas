<div class="container">
  <div class="top-bar">
    <button class="back-button" (click)="volver()">←</button>
    <h2>Nuevo Servicio</h2>
  </div>

  <img src="https://raw.githubusercontent.com/omareiza2023/Semestre-2025-A/refs/heads/feature/HU-02/recursos-adicionales/3.png" alt="Golden Barbershop" class="logo" />

  <form>
    <label for="servicio">Nombre del Servicio</label>
    <input id="servicio" type="text" [(ngModel)]="nombreServicio" name="servicio" placeholder="Ej: Corte Clásico" />

    <label for="descripcion">Descripción</label>
    <input id="descripcion" type="text" [(ngModel)]="descripcion" name="descripcion" placeholder="Ej: incluye lavado" />

    <label for="precio">Precio</label>
    <input id="precio" type="number" [(ngModel)]="precio" name="precio" placeholder="Ej: 25000" step="1000" min="0" />

    <label for="categoria">Categoría</label>
    <ion-select id="categoria" [(ngModel)]="idCategoriaServicio" name="categoria">
      <ion-select-option disabled value="">Seleccione una categoría</ion-select-option>
      <ion-select-option *ngFor="let cat of categorias" [value]="cat.id">
        {{ cat.nombre }} - {{ cat.descripcion || 'Sin descripción' }}
      </ion-select-option>
    </ion-select>
    <button type="button" class="crear-btn" [disabled]="!nombreServicio || !descripcion || !precio || !idCategoriaServicio"
      (click)="crearServicio()">
      Crear
    </button>
  </form>

</div>
