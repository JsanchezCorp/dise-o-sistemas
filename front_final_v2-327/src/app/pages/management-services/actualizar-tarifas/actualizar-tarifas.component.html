<ion-content>
  <div class="container">
    <div class="top-bar">
      <button class="back-button" (click)="volver()">←</button>
      <h2>Actualizar Servicio</h2>
    </div>

    <form>
      <div class="form-group">
        <label for="servicio">Servicio</label>
        <ion-select 
          id="servicio" 
          [(ngModel)]="servicioSeleccionado" 
          name="servicio"
          (ionChange)="seleccionarServicio($event.detail.value)" 
          [interfaceOptions]="{header: 'Seleccionar Servicio'}"
          interface="action-sheet"
          placeholder="Seleccione un servicio">
          <ion-select-option *ngFor="let s of servicios" [value]="s.id">
            {{ s.nombre }}
          </ion-select-option>
        </ion-select>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" [(ngModel)]="nombre" name="nombre" />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input id="descripcion" type="text" [(ngModel)]="descripcion" name="descripcion" />
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input id="precio" type="number" [(ngModel)]="precio" name="precio" placeholder="Ej: 25000" step="1000" min="0" />
      </div>

      <div class="form-group">
        <label for="categoria">Categoría</label>
        <ion-select 
          id="categoria" 
          [(ngModel)]="idCategoriaServicio" 
          name="categoria" 
          [interfaceOptions]="{header: 'Seleccionar Categoría'}"
          interface="action-sheet"
          placeholder="Seleccione una categoría">
          <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
            {{ categoria.nombre }}
          </ion-select-option>
        </ion-select>
      </div>

      <button type="button" class="actualizar-btn" (click)="actualizarServicio()">Actualizar</button>
    </form>
  </div>
</ion-content>
