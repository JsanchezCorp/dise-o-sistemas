<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Gesti√≥n de Barberos</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/crear-barbero">
          <ion-icon name="add"></ion-icon>
          Nuevo Barbero
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let barbero of barberos">
      <ion-label>
        <h2>{{ barbero.persona.nombre }} {{ barbero.persona.apellido }}</h2>
        <p>{{ barbero.username }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/horarios-barbero', barbero.id]" color="primary">
          <ion-icon name="calendar"></ion-icon>
          Horarios
        </ion-button>
        <ion-button color="danger" (click)="eliminarBarbero(barbero.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
