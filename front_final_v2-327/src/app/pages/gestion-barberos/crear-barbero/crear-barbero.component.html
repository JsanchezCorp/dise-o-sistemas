<ion-content>
  <form [formGroup]="barberoForm" (ngSubmit)="crearBarbero()">

    <ion-item>
      <ion-label position="floating">Correo (usuario)</ion-label>
      <ion-input type="email" formControlName="username"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="barberoForm.get('username')?.touched && barberoForm.get('username')?.invalid">
      Ingrese un correo válido.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="barberoForm.get('password')?.touched && barberoForm.get('password')?.invalid">
      La contraseña debe tener al menos 6 caracteres.
    </ion-note>

    <div formGroupName="persona">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="barberoForm.get('persona.nombre')?.touched && barberoForm.get('persona.nombre')?.invalid">
        El nombre es obligatorio.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" formControlName="apellido"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="barberoForm.get('persona.apellido')?.touched && barberoForm.get('persona.apellido')?.invalid">
        El apellido es obligatorio.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Documento</ion-label>
        <ion-input type="text" formControlName="documento"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="barberoForm.get('persona.documento')?.touched && barberoForm.get('persona.documento')?.invalid">
        El documento es obligatorio.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" formControlName="telefono"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="barberoForm.get('persona.telefono')?.touched && barberoForm.get('persona.telefono')?.invalid">
        El teléfono es obligatorio.
      </ion-note>
    </div>

    <ion-button type="submit" expand="block" style="background-color: #e0a800; color: black; margin-top: 20px;">
      Crear Barbero
    </ion-button>
  </form>
</ion-content>
